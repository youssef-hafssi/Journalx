<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(51, 65, 85, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 65, 85, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .chart-area {
            position: absolute;
            left: 80px;
            top: 180px;
            width: 500px;
            height: 300px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 12px;
        }
        .chart-line {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 460px;
            height: 200px;
        }
        .brand-area {
            position: absolute;
            right: 80px;
            top: 150px;
            width: 450px;
            height: 330px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 40px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 18px;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 40px;
        }
        .features {
            color: #e2e8f0;
            font-size: 16px;
            line-height: 30px;
        }
        .feature-item {
            margin-bottom: 10px;
        }
        .decorative-circle {
            position: absolute;
            right: 120px;
            bottom: 120px;
            width: 120px;
            height: 120px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            opacity: 0.3;
        }
        .decorative-circle-inner {
            position: absolute;
            right: 130px;
            bottom: 130px;
            width: 100px;
            height: 100px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            opacity: 0.5;
        }
        .decorative-circle-center {
            position: absolute;
            right: 140px;
            bottom: 140px;
            width: 80px;
            height: 80px;
            background: #3b82f6;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="grid-pattern"></div>
        
        <div class="chart-area">
            <svg class="chart-line" viewBox="0 0 460 200">
                <polyline points="20,180 70,150 120,110 170,90 220,70 270,50 320,30 370,10 420,0" 
                          fill="none" stroke="url(#chartGradient)" stroke-width="3"/>
                <defs>
                    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="120" cy="110" r="4" fill="#3b82f6"/>
                <circle cx="220" cy="70" r="4" fill="#3b82f6"/>
                <circle cx="320" cy="30" r="4" fill="#3b82f6"/>
                <circle cx="420" cy="0" r="4" fill="#3b82f6"/>
            </svg>
        </div>
        
        <div class="brand-area">
            <div class="logo">JournalX</div>
            <div class="tagline">Professional Trading Journal Platform</div>
            <div class="features">
                <div class="feature-item">✓ Track Trading Performance</div>
                <div class="feature-item">✓ Advanced Analytics</div>
                <div class="feature-item">✓ Detailed Trade Insights</div>
                <div class="feature-item">✓ Performance Optimization</div>
            </div>
        </div>
        
        <div class="decorative-circle"></div>
        <div class="decorative-circle-inner"></div>
        <div class="decorative-circle-center"></div>
    </div>
</body>
</html>
